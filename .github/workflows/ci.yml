name: CI

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  lint:
    runs-on: ubuntu-latest

    steps:
      - name: Проверка кода
        uses: actions/checkout@v2

      - name: Установка Python
        uses: actions/setup-python@v2
        with:
          python-version: '3.9.6'

      - name: Установка зависимостей
        run: |
          python -m pip install --upgrade pip
          pip install ruff

      - name: Запуск линтера
        run: |
          ruff check .
